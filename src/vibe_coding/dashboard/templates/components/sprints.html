<div class="space-y-2 max-h-[200px] overflow-y-auto pr-2">
    {% for sprint in history %}
    <div
        class="flex justify-between items-center p-2 rounded hover:bg-gray-700/50 transition-colors border-l-2
        {% if sprint.status == 'completed' %}border-green-500{% elif sprint.status == 'failed' %}border-red-500{% else %}border-blue-500{% endif %}">
        <div class="flex flex-col overflow-hidden">
            <span class="text-xs font-bold text-gray-300 truncate w-40">{{ sprint.objective }}</span>
            <span class="text-[10px] text-gray-500">{{ sprint.timestamp.split('T')[0] }}</span>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-xs font-mono text-gray-400">${{ sprint.efficiency.total_cost_usd }}</span>
            <span
                class="text-[10px]
                {% if sprint.status == 'completed' %}text-green-500{% elif sprint.status == 'failed' %}text-red-500{% else %}text-blue-500{% endif %}">
                {{ sprint.status }}
            </span>
        </div>
    </div>
    {% else %}
    <div class="text-center text-gray-500 text-xs py-4">
        No sprint history found.
    </div>
    {% endfor %}
</div>
